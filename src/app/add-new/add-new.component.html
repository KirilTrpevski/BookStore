<div class="row justify-content-center">
  <div class="col-6 col-sm-8 col-md-8 col-lg-8 col-xl-6">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control"
                id="title"
                type="text"
                ngModel
                name="title"
                required
                #title="ngModel">
        <span class="help-block" *ngIf="title.invalid && title.touched">This field is required</span>
      </div>
      <div class="form-group">
      <label for="author">Author:</label>
      <input class="form-control"
             id="author"
             type="text"
             ngModel
             name="author"
             required
             #author="ngModel">
      <span class="help-block" *ngIf="author.invalid && author.touched">This field is required</span>
    </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input class="form-control"
               id="image"
               type="text"
               ngModel
               name="image"
               required
               #image="ngModel">
        <span class="help-block" *ngIf="image.invalid && image.touched">This field is required</span>
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <input class="form-control"
                id="genre"
                type="text"
                ngModel
                name="genre"
                required
                #genre="ngModel">
        <span class="help-block" *ngIf="genre.invalid && genre.touched">This field is required</span>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea id="desc"
                  class="form-control"
                  rows="4"
                  ngModel
                  name="description"
                  required
                  #description="ngModel">
        </textarea>
        <span class="help-block" *ngIf="description.invalid && description.touched">This field is required</span>
      </div>
      <div class="form-group" style="float: right;">
        <label>Pieces:</label>
        <input class="form-control"
               id="pieces"
               type="number"
               ngModel
               name="pieces"
               required
               #pieces="ngModel">
        <span class="help-block" *ngIf="pieces.invalid && pieces.touched">This field is required</span>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input class="form-control"
                id="price"
                type="number"
                ngModel
                name="price"
                required
                #price="ngModel">
        <span class="help-block" *ngIf="price.invalid && price.touched">This field is required</span>
      </div>
      <div class="form-group">
        <label for="year">Release year:</label>
        <input class="form-control"
               id="year"
               type="date"
               ngModel
               name="year"
               required
               #year="ngModel">
        <span class="help-block" *ngIf="year.invalid && year.touched">This field is required</span>
      </div>
      <button class="btn btn-success"
              type="submit"
              [disabled]="!form.valid">
        Add book</button>
    </form>
  </div>
</div>
